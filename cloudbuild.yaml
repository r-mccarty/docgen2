# Cloud Build configuration for DocGen2 service
# This pipeline builds, tests, and deploys the DocGen microservice to Cloud Run

steps:
  # Step 1: Run tests to ensure code quality
  - name: 'golang:1.23'
    entrypoint: 'go'
    args: ['test', './...', '-v']
    env:
      - 'CGO_ENABLED=0'
    timeout: '300s'

  # Step 2: Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPOSITORY}/docgen-service:$COMMIT_SHA',
      '-t', '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPOSITORY}/docgen-service:latest',
      '.'
    ]
    timeout: '600s'

  # Step 3: Push the Docker image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', '--all-tags', '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPOSITORY}/docgen-service']
    timeout: '300s'

  # Step 4: Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - '${_SERVICE_NAME}'
      - '--image=${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPOSITORY}/docgen-service:$COMMIT_SHA'
      - '--platform=managed'
      - '--region=${_REGION}'
      - '--allow-unauthenticated'
      - '--port=8080'
      - '--memory=${_MEMORY}'
      - '--cpu=${_CPU}'
      - '--min-instances=${_MIN_INSTANCES}'
      - '--max-instances=${_MAX_INSTANCES}'
      - '--set-env-vars=DOCGEN_SHELL_PATH=./assets/shell/template_shell.docx,DOCGEN_COMPONENTS_DIR=./assets/components/,DOCGEN_SCHEMA_PATH=./assets/schemas/rules.cue'
    timeout: '900s'

# Substitution variables with defaults
substitutions:
  _REGION: 'us-central1'
  _REPOSITORY: 'docgen-repo'
  _SERVICE_NAME: 'docgen-service'
  _MEMORY: '512Mi'
  _CPU: '1'
  _MIN_INSTANCES: '0'
  _MAX_INSTANCES: '10'

# Images to be pushed to registry
images:
  - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPOSITORY}/docgen-service:$COMMIT_SHA'
  - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPOSITORY}/docgen-service:latest'

# Options for the build
options:
  # Use higher CPU for faster builds
  machineType: 'E2_HIGHCPU_8'
  # Increase timeout for complex builds
  timeout: '1800s'
  # Use substitution for better parameterization
  substitutionOption: 'ALLOW_LOOSE'